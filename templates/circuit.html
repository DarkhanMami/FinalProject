{% block script %}

    <script>
        function new_circuit() {
          var form = new FormData();
          form.append("N", $("#qubits").val())

            var settings = {
              "async": true,
              "crossDomain": true,
              "url": "new_circuit/",
              "method": "POST",
              "processData": false,
              "contentType": false,
              "mimeType": "multipart/form-data",
              "data": form
            };

            $.ajax(settings).done(function (response) {
              // $("#result").html(response);

              var rowHtml = '';
              var n = 0;
              if ($("#qubits").val() == 1){
                n = 2;
              } else {
                n = Math.pow(2, $("#qubits").val())
              }
              var i = 0;

              for (row = 0; row < n; row++) {
                rowHtml+='<tr>';
                for (col = 0; col < n; col++) {
                  rowHtml+='<td>'+"0"+'</td>';
                  i++;
                }
                rowHtml+='</tr>';
              }
              

              $("#result").html(rowHtml);
              $("#image").attr("src", "/static/qcirc.png?v=" + new Date().getTime());
            });

        }

        function remove_gate() {
          var form = new FormData();
          form.append("ind", $("#gate_ind").val())

            var settings = {
              "async": true,
              "crossDomain": true,
              "url": "remove_gate/",
              "method": "POST",
              "processData": false,
              "contentType": false,
              "mimeType": "multipart/form-data",
              "data": form
            };

            $.ajax(settings).done(function (response) {
              var myMap = JSON.parse(response);
              var myList = myMap['matrix'];
              var rowHtml = '';

              if (myList.length < 2) {
                var n = 0;
                if ($("#qubits").val() == 1){
                  n = 2;
                } else {
                  n = Math.pow(2, $("#qubits").val())
                }
                var i = 0;

                for (row = 0; row < n; row++) {
                  rowHtml+='<tr>';
                  for (col = 0; col < n; col++) {
                    rowHtml+='<td>'+"0"+'</td>';
                    i++;
                  }
                  rowHtml+='</tr>';
                }
              } else {
                var n = 0;
                if ($("#qubits").val() == 1){
                  n = 2;
                } else {
                  n = Math.pow(2, $("#qubits").val())
                }
                var i = 0;

                for (row = 0; row < n; row++) {
                  rowHtml+='<tr>';
                  for (col = 0; col < n; col++) {
                    var str = '';
                    var str_int;
                    if (myList[i].includes('+0j')) {
                      str = myList[i].replace('+0j', '').replace('(', '').replace(')','');

                      str_int = parseFloat(str).toFixed(2);
                    } else {
                      str_int = myList[i];
                    }
                    rowHtml+='<td>'+str_int+'</td>';
                    i++;
                  }
                  rowHtml+='</tr>';
                }
              }

              $("#result").html(rowHtml);

              $("#image").attr("src", "/static/qcirc.png?v=" + new Date().getTime());
              $("#gate_ind").val('');
            });           

        }

              var i = 0;

                  var str = '';
                  var str_int;
                  if (myList[i].includes('+0j')) {
                    str = myList[i].replace('+0j', '').replace('(', '').replace(')','');
                    str_int = parseFloat(str).toFixed(2);
                  } else if (myList[i] == '0j') {

                  } else {
                    str_int = myList[i];
                  }
                  rowHtml+='<td>'+str_int+'</td>';
